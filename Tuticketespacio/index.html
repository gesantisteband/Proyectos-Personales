<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div><img src="LOGOOOOOOOOO" alt=""></div>
        <div class="menu">
            <span>Categorías</span>
            <ul class="menu-content">
                <il>Conciertos</il>
                <il>Teatro</il>
                <il>Deportes</il>
            </ul>
        </div>
        <input class="search-bar" type="text" placeholder="Buscar eventos...">
        <button>Login</button>
    </header>

    <div class="event-highlight">
        <img src="images/rockbanner.jpg" alt="Evento Destacado" width="100%">
    </div>

    <div class="category">
        <h2>Conciertos</h2>
        <div class="events">
            <div class="event">Evento 1</div>
            <div class="event">Evento 2</div>
            <div class="event">Evento 3</div>
        </div>
        <button>Ver más</button>
    </div>

    <div class="category">
        <h2>Teatro</h2>
        <div class="events">
            <div class="event">Evento 1</div>
            <div class="event">Evento 2</div>
            <div class="event">Evento 3</div>            
        </div>
        <button>Ver más</button>
    </div>

    <div class="category">
        <h2>Deportes</h2>
        <div class="events">
            <div class="event">Evento 1</div>
            <div class="event">Evento 2</div>
            <div class="event">Evento 3</div>            
        </div>
        <button>Ver más</button>
    </div>

    <footer>
        <div>
            <button>Acerca de Nosotros</button>
            <button>Centro de Ayuda</button>
            <button>Términos y Condiciones</button>
        </div>
        <div class="socials">
            <button>Facebook</button>
            <button>Instagram</button>
            <button>Tiktok</button>
        </div>
        <button>Libro de Reclamaciones</button>
    </footer>
</body>
</html>
