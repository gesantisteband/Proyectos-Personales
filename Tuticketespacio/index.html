<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div><img src="images/logo.png" alt="logo" width="30%"></div>
        <div class="menu">            
            <span>Categorías</span>
            <ul class="menu-content">
                <il>Conciertos</il>
                <il>Teatro</il>
                <il>Deportes</il>
            </ul>
        </div>
        <input class="search-bar" type="text" placeholder="Buscar eventos...">
        <button>Login</button>
    </header>

    <div class="event-highlight">
        <img src="images/destacadorock.jpg" alt="Evento Destacado" width="100%">
    </div>

    <div class="category">
        <h2>Conciertos</h2>
        <div class="events">
            <div class="event"><img src="images/concierto1.png" alt="Evento 1" width="400px"></div>
            <div class="event"><img src="images/concierto2.png" alt="Evento 2" width="400px"></div>
            <div class="event"><img src="images/concierto3.png" alt="Evento 3" width="400px"></div>
        </div>
        <button>Ver más</button>
    </div>

    <div class="category">
        <h2>Teatro</h2>
        <div class="events">
            <div class="event"><img src="images/teatro1.png" alt="Evento 1" width="400px"></div>
            <div class="event"><img src="images/teatro2.png" alt="Evento 2" width="400px"></div>
            <div class="event"><img src="images/teatro3.png" alt="Evento 3" width="400px"></div>            
        </div>
        <button>Ver más</button>
    </div>

    <div class="category">
        <h2>Deportes</h2>
        <div class="events">
            <div class="event"><img src="images/deporte1.png" alt="Evento 1" width="400px"></div>
            <div class="event"><img src="images/deporte2.png" alt="Evento 2" width="400px"></div>
            <div class="event"><img src="images/deporte3.png" alt="Evento 3" width="400px"></div>            
        </div>
        <button>Ver más</button>
    </div>

    <footer>
        <div>
            <a href="#">Acerca de Nosotros</a>
            <a href="#">Centro de Ayuda</a>
            <a href="#">Términos y Condiciones</a>
            <a href="#">Libro de Reclamaciones</a>
        </div>
        <div class="socials">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">TikTok</a>
        </div>
    </footer>
</body>
</html>
