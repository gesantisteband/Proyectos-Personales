<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuticketespacio</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">

        <div class="menu">
            <button>Categorías</button>
            <div class="dropdown-content">
                <a href="#">Conciertos</a>
                <a href="#">Teatro</a>
                <a href="#">Deportes</a>
            </div>
        </div>

        <input type="search" placeholder="Buscar eventos...">
        <button>Iniciar sesión</button>
    </header>

    <div class="featured-event">
        <img src="images/destacadorock.jpg" alt="Evento Destacado">
    </div>

    <section class="section">
        <div class="section-header">
            <h2>Conciertos</h2>
            <a href="pages/Conciertos/conciertos.html">Ver más</a>
        </div>
        <div class="events-grid">
            <div class="event-card"><img src="images/concierto1.png" alt="Concierto 1"></div>
            <div class="event-card"><img src="images/concierto2.png" alt="Concierto 2"></div>
            <div class="event-card"><img src="images/concierto3.png" alt="Concierto 3"></div>
        </div>
    </section>

    <section class="section">
        <div class="section-header">
            <h2>Teatro</h2>
            <a href="pages/Teatro/teatro.html">Ver más</a>
        </div>
        <div class="events-grid">
            <div class="event-card"><img src="images/teatro1.png" alt="Teatro 1"></div>
            <div class="event-card"><img src="images/teatro2.png" alt="Teatro 2"></div>
            <div class="event-card"><img src="images/teatro3.png" alt="Teatro 3"></div>
        </div>
    </section>

    <section class="section">
        <div class="section-header">
            <h2>Deportes</h2>
            <a href="pages/Deportes/deportes.html">Ver más</a>
        </div>
        <div class="events-grid">
            <div class="event-card"><img src="images/deporte1.png" alt="Deporte 1"></div>
            <div class="event-card"><img src="images/deporte2.png" alt="Deporte 2"></div>
            <div class="event-card"><img src="images/deporte3.png" alt="Deporte 3"></div>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">Acerca de Nosotros</a> 
            <a href="#">Centro de Ayuda</a> 
            <a href="#">Términos y Condiciones</a> 
            <a href="#">Libro de Reclamaciones</a> 
        </div>

        <div class="social-media">
            <a href="#">Facebook</a> 
            <a href="#">Instagram</a> 
            <a href="#">TikTok</a> 
        </div>
    </footer>

</body>
</html>
