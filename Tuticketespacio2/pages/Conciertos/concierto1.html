<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concierto1</title>
    <link rel="stylesheet" href="estilos1.css">
</head>
<body>
    <header>
        <img src="LOGOOOOOO.PNG" alt="Logo" class="logo">

        <div class="menu">
            <button>Categorías</button>
            <div class="dropdown-content">
                <a href="#">Conciertos</a>
                <a href="#">Teatro</a>
                <a href="#">Deportes</a>
            </div>
        </div>

        <input type="search" placeholder="Buscar eventos...">
        <button>Iniciar sesión</button>
    </header>

    <main class="content-grid">
        <div class="concert-description">
            <h1>Nombre del Concierto</h1>
            <p>Fecha: DD/MM/YYYY</p>
            <p>Hora: HH:MM</p>
            <p>Descripción del Evento</p>            
        </div>

        <div class="concert-media">
            <img src="conciertos.jpg" alt="Imagen del concierto">
        </div>

        <div class="location">
            <h2>Ubicación</h2>
            <div class="map-container">
                <iframe 
                    src="HTTPPP GOOGLE MAPS" 
                    width="100%"
                    height="100%"                              
                    frameborder="0"
                    style="border:0;"
                    allowfullscreen="">
                </iframe>
            </div>
        </div>

        <div class="pricing">
            <h2>Precios</h2>
            <ul class="price-list">
                <li>VIP - $100 <button class="buy-button">Comprar</button></li>
                <li>Platea - $80 <button class="buy-button">Comprar</button></li>
                <li>General - $50 <button class="buy-button">Comprar</button></li>
            </ul>

            <div class="spotify-player">
                <iframe 
                    src="https://open.spotify.com/embed/episode/..." 
                    width="100%" 
                    height="232" 
                    frameborder="0" 
                    allowtransparency="true" 
                    allow="encrypted-media">
                </iframe>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-links">
            <a href="#">Acerca de Nosotros</a>
            <a href="#">Centro de Ayuda</a>
            <a href="#">Términos y Condiciones</a>
            <a href="#">Libro de Reclamaciones</a>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">TikTok</a>
        </div>
    </footer>
</body>
</html>
